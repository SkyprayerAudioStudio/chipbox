before_install:
  - wget http://dl.google.com/android/repository/android-ndk-r11c-linux-x86_64.zip
  - unzip android-ndk-r11c-linux-x86_64.zip -d android-ndk > /dev/null
  - echo "ndkPath=/home/travis/build/sigmabeta/chipbox/android-ndk/android-ndk-r11c/" > build.properties

script:
  - ./gradlew assembleArm_64Debug
  - ./gradlew assembleX86_64Debug